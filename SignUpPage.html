<script>
  $(document).ready(function(){
    checkAPI();
    ArrangeHeader();
  });

 $('#btn-Login').click(()=>{
   var name = $('#input-username').val();
   var password = $('#input-password').val();
    if(name == password){
      SetUserName(name);
      sessionStorage.setItem("NAME", name);
    }
    ArrangeHeader();
    console.log(GetUserName());
 });

 
 $('#id-signout').click(()=>{
  sessionStorage.removeItem("NAME")
    ArrangeHeader();
 });

 $('#click-forgot').click(()=>{
  // div-forgotPassword
  // div-login  
  debugger
  if(!$('#div-login').hasClass('hidden')){
    $('#div-login').addClass('hidden');
  }else{

  }
  if($('#div-forgotPassword').hasClass('hidden')){
    $('#div-forgotPassword').removeClass('hidden');
  }else{
    $('#div-forgotPassword').addClass('hidden');
  }

 });

 $('#click-toLogin').click(()=>{
  // div-forgotPassword
  // div-login  click-toLogin
  if(!$('#div-login').hasClass('hidden')){
    $('#div-login').addClass('hidden');
  }else{
    $('#div-login').removeClass('hidden');
  }
  if($('#div-forgotPassword').hasClass('hidden')){
    $('#div-forgotPassword').removeClass('hidden');
  }else{
    $('#div-forgotPassword').addClass('hidden');
  }

 });



 function ArrangeHeader(){
    let user = sessionStorage.getItem("NAME");
    if(user !== null){
        $('#id-head-login').addClass('hidden');
        $('#id-head-welcomeUser').removeClass('hidden');
        $('#id-head-img').removeClass('hidden');    
        $('#id-head-welcomeUser').empty();
        $('#id-head-welcomeUser').append('Welcome '+ user);    
    }
    else{
      $('#id-head-welcomeUser').addClass('hidden');
      $('#id-head-img').addClass('hidden');
      $('#id-head-login').removeClass('hidden');
    }
 }

 function checkAPI(){
  $.ajax('http://localhost:8009/api/getOrders', {
    type: 'POST',  // http method
    data: { myData: 'This is my data.' },  // data to submit
    success: function (data, status, xhr) {
       console.log(data);
       console.log(status);
       console.log(xhr);
    },
    error: function (jqXhr, textStatus, errorMessage) {
           console.log(errorMessage);
    }
});
 }


</script>
