<script>
    var TC = false;
    $(document).ready(function(){
        ArrangeHeader();
    });

    $('#id_register').click(()=>{
        var desc =  $('#id-desc').val() ; 
        var fname = $('#first_name').val() ;  
        var lname = $('#last_name').val() ; 
        var address = $('#id-address').val() ;  
        var gender = $('#id_gender').val() ;  
        var phone = $('#id-phone').val() ;    
        API_Registration(desc,fname,lname,address,gender,phone);       
    });

    $("#id_TC").click(function () {
            if ($(this).is(":checked")) {
               TC = true;
            } else {
               TC = false;
            }
        });


function ArrangeHeader(){
  let user = sessionStorage.getItem("NAME");
    if(user !== null){
        if(user == 'guest' || user == 'Anonymous'){
          if(!$('#id-profileupdate').hasClass('hidden'))
          {
            $('#id-profileupdate').addClass('hidden');
          }
          if(!$('#id-admindashboard').hasClass('hidden'))
          {
            $('#id-admindashboard').addClass('hidden');
          }
          if(!$('#id-addreciever').hasClass('hidden'))
          {
            $('#id-addreciever').addClass('hidden');
          }
        }else if (user == 'admin' || user == 'Admin'){
          if(!$('#id-profileupdate').hasClass('hidden'))
          {
            $('#id-profileupdate').addClass('hidden');
          }
          if($('#id-admindashboard').hasClass('hidden'))
          {
            $('#id-admindashboard').removeClass('hidden');
          }
          if($('#id-addreciever').hasClass('hidden'))
          {
            $('#id-addreciever').removeClass('hidden');
          }
        }else{
          if($('#id-profileupdate').hasClass('hidden'))
          {
            $('#id-profileupdate').removeClass('hidden');
          }
          if(!$('#id-admindashboard').hasClass('hidden'))
          {
            $('#id-admindashboard').addClass('hidden');
          }
          if(!$('#id-addreciever').hasClass('hidden'))
          {
            $('#id-addreciever').addClass('hidden');
          }
        }
        $('#id-head-login').addClass('hidden');
        $('#id-head-welcomeUser').removeClass('hidden');
        $('#id-head-img').removeClass('hidden');    
        $('#id-head-welcomeUser').empty();
        $('#id-head-welcomeUser').append('Welcome '+ user);      
    }
    else{
      $('#id-head-welcomeUser').addClass('hidden');
      $('#id-head-img').addClass('hidden');
      $('#id-head-login').removeClass('hidden');
    }
}

function OpenModal(message){
    $('#myModal-Msg').removeClass('displaynone');
    $('#myModal-Msg').addClass('displayblock');
    $('#id-modal-msg').empty();
    $('#id-modal-msg').append(message);
}
function CloseModal(){
     $('#myModal-Msg').removeClass('displayblock');
     $('#myModal-Msg').addClass('displaynone');
 }

  
function API_Registration(desc,fname,lname,address,gender,phone)
{
    console.log('API_newRecieverAPI');
    $.ajax(newRecieverAPI, {
      type: 'POST',  // http method
      data: { 
             firstname : fname,
             lastname : lname,
             descrp : desc,
             address : address,
             gender : gender,
             phone : phone
            },  // data to submit
      success: function (data, status, xhr) {
           console.log(data);
           if(data.length > 0){
                var result = data[0];
                if(result[0].firstname == 'done'){
                    OpenModal('Registration Completed.');
                    $('#id-desc').val('') ; 
                    $('#first_name').val('') ;  
                    $('#last_name').val('') ; 
                    $('#id-address').val('') ;  
                    $('#id_gender').val('') ;  
                    $('#id-phone').val('') ;  
                }else if (result[0].firstname == 'duplicate'){
                    OpenModal('Duplicate Record Found.');
                }
           }
        },
      error: function (jqXhr, textStatus, errorMessage) {
             console.log(errorMessage);
      }
    });
   }

    

  </script>
