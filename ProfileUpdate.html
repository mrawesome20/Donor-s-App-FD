<script>
    var TC = true;
    $(document).ready(function(){
        ArrangeHeader();
        API_GetDonorData();
    });

    $('#id-signout').click(()=>{
        sessionStorage.removeItem("NAME");
        sessionStorage.removeItem("Uname");
        window.location.href = "index.html";
    });

    $('#id_Update').click(()=>{
        if(TC && ($('#password').val() == $('#cpassword').val())){
        uname =  $('#username').val() ; 
        fname = $('#first_name').val() ;  
        lname = $('#last_name').val() ; 
        pass = $('#password').val() ;  
        gender = $('#id_gender').val() ;  
        dob = $('#Dob').val() ; 
        street = $('#street').val() ;  
        zip = $('#zip').val() ;  
        con = $('#id_country').val() ;  
        phone  = $('#phone').val() ;  
        email = $('#email').val() ;  
        API_UpdateDonorInfo(uname,fname,lname,pass,gender,dob,street,zip,con,phone,email);
        }
        else{
            if($('#password').val() !== $('#cpassword').val()){
                alert('Password Not matches');
            }else if(TC){
                alert('Please check terms and condition');
            }
        }
       
    });

    $("#id_TC").click(function () {
            if ($(this).is(":checked")) {
               TC = true;
            } else {
               TC = false;
            }
        });

  
 function ArrangeHeader(){
  let user = sessionStorage.getItem("NAME");
    if(user !== null){
        if(user == 'guest' || user == 'Anonymous'){
          if(!$('#id-profileupdate').hasClass('hidden'))
          {
            $('#id-profileupdate').addClass('hidden');
          }
          if(!$('#id-admindashboard').hasClass('hidden'))
          {
            $('#id-admindashboard').addClass('hidden');
          }
          if(!$('#id-addreciever').hasClass('hidden'))
          {
            $('#id-addreciever').addClass('hidden');
          }
        }else if (user == 'admin' || user == 'Admin'){
          if(!$('#id-profileupdate').hasClass('hidden'))
          {
            $('#id-profileupdate').addClass('hidden');
          }
          if($('#id-admindashboard').hasClass('hidden'))
          {
            $('#id-admindashboard').removeClass('hidden');
          }
          if($('#id-addreciever').hasClass('hidden'))
          {
            $('#id-addreciever').removeClass('hidden');
          }
        }else{
          if($('#id-profileupdate').hasClass('hidden'))
          {
            $('#id-profileupdate').removeClass('hidden');
          }
          if(!$('#id-admindashboard').hasClass('hidden'))
          {
            $('#id-admindashboard').addClass('hidden');
          }
          if(!$('#id-addreciever').hasClass('hidden'))
          {
            $('#id-addreciever').addClass('hidden');
          }
        }
        $('#id-head-login').addClass('hidden');
        $('#id-head-welcomeUser').removeClass('hidden');
        $('#id-head-img').removeClass('hidden');    
        $('#id-head-welcomeUser').empty();
        $('#id-head-welcomeUser').append('Welcome '+ user);      
    }
    else{
      $('#id-head-welcomeUser').addClass('hidden');
      $('#id-head-img').addClass('hidden');
      $('#id-head-login').removeClass('hidden');
    }
}
  
function API_UpdateDonorInfo(uname,fname,lname,pass,gender,dob,street,zip,con,phone,email)
{
    console.log('API_UpdateDonorInfo');
    sessionStorage.removeItem("NAME");
    sessionStorage.removeItem("Uname");
    $.ajax(updateDonorDataAPI, {
      type: 'POST',  // http method
      data: { 
             username: uname ,
             firstname : fname,
             lastname : lname,
             gender : gender,
             Dob : dob,    
             password : pass,
             street : street,
             zipcode : zip,
             city:'',
             country : con,
             phone:phone,
             emailid:email
            },  // data to submit
      success: function (data, status, xhr) {
          debugger
           console.log(data[0]);
          if(data.length > 0 ){
              var result = data[0];
            if(result[0].firstname == 'updated')
            {
              alert('Profile Updated');
             sessionStorage.setItem("NAME",fname);
             sessionStorage.setItem("Uname",uname);
              ArrangeHeader();
             window.location.href = "index.html";
            }
          }
      },
      error: function (jqXhr, textStatus, errorMessage) {
             console.log(errorMessage);
      }
    });
   }

   function API_GetDonorData(){
   var uname =  sessionStorage.getItem("Uname");
        console.log('API_GetDonorData' + uname);
        $.ajax(getDonorDataAPI, {
            type: 'POST',  // http method
            data: { 
             username: uname
            },  // data to submit
            success: function (data, status, xhr) {
                    if(data.length > 0 ){
                        console.log(data);
                        $('#username').val(data[0].username) ; 
                        $('#username').attr('disabled', 'disabled');                        
                        $('#first_name').val(data[0].firstname) ;  
                        $('#last_name').val(data[0].lastname) ; 
                        $('#password').val(data[0].password) ;  
                        $('#password').attr('disabled', 'disabled');
                        $('#id_gender').val(data[0].gender) ;  
                        $('#Dob').val(data[0].Dob) ; 
                        $('#street').val(data[0].street) ;  
                        $('#zip').val(data[0].zipcode) ;  
                        $('#id_country').val(data[0].country) ;  
                        $('#phone').val(data[0].phone) ;  
                        $('#email').val(data[0].emailid) ; 
                        $('#id_TC').prop('checked', true); 
                    }
            },
            error: function (jqXhr, textStatus, errorMessage) {
                    console.log(errorMessage);
            }
        });
   }
  </script>
